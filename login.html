<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - VoiceCloneAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px;
      background: #00bfa5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" name="email" id="loginEmail" placeholder="Enter your Gmail" required />
    <input type="password" name="password" id="loginPassword" placeholder="Enter your password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    // Prefill the login form with registered data if available
    const storedData = localStorage.getItem("registrationData");
    if (storedData) {
      const { email, password } = JSON.parse(storedData);
      document.getElementById("loginEmail").value = email;
      document.getElementById("loginPassword").value = password;
    }

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();
      
      const enteredEmail = this.email.value.trim();
      const enteredPassword = this.password.value;
      
      const registrationData = localStorage.getItem("registrationData");
      if (!registrationData) {
        alert("No registration data found. Please register first.");
        return;
      }
      
      const { email, password } = JSON.parse(registrationData);
      
      if (enteredEmail === email && enteredPassword === password) {
        alert("Login successful!");
        // Redirect to main page after successful login
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
